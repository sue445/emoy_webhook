name: test

on:
  push:
    branches:
      - main

  # Run builds for any PRs.
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - "examples/**"

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true

      - name: Install firebase emulator
        run: |
          set -xe

          # FIXME: Couldn't download https://github.com/firebase/firebase-tools/releases/tag/v14.4.0
          # sudo wget https://firebase.tools/bin/linux/latest -O /usr/local/bin/firebase
          sudo wget https://github.com/firebase/firebase-tools/releases/download/v14.3.1/firebase-tools-linux -O /usr/local/bin/firebase

          sudo chmod 755 /usr/local/bin/firebase
          firebase setup:emulators:firestore

      - run: firebase --project test emulators:exec --only firestore "bundle exec rspec"
        env:
          RACK_ENV: test
          REDIS_URL: redis://127.0.0.1:${{ job.services.redis.ports['6379'] }}/0

      - name: Integration test
        run: |
          set -xe
          bundle exec puma -C config/puma.rb &
          
          # FIXME: Wait for booting
          sleep 3

          # Check status code
          curl -s -o /dev/null -w '%{http_code}' http://localhost:8080/ | grep "200"

          pid=$(jobs -l | grep puma | awk '{print $2}')
          kill -9 $pid

      - name: Slack Notification
        uses: act10ns/slack@v2
        if: always()
        continue-on-error: true
        with:
          status: ${{ job.status }}
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
